<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "utf-8">
		<title>JavaScript</title>
	</head>
	<body>
		<script>
			function getComputerChoice() {
				let myArray = ["Rock", "Paper", "Scissors"];
				let random = myArray[Math.floor(Math.random() * myArray.length)];
				return random;
			}
			
			let player = 0;
			let computer = 0;
			function playRound(playerSelection, computerSelection) {
				
				if (computerSelection == "Rock" && (playerSelection[0] == "p" || playerSelection[0] == "P")) {
					console.log("You win! Paper beats Rock.");
					++player;
				} else if (computerSelection == "Rock" && (playerSelection[0] == "s" || playerSelection[0] == "S")) {
					console.log("You lose! Rock beats Scissors.");
					++computer;
				} else if (computerSelection == "Rock" && (playerSelection[0] == "r" || playerSelection[0] == "R")) {
					console.log("It's a tie! You both chose Rock.");
				} else if (computerSelection == "Paper" && (playerSelection[0] == "s" || playerSelection[0] == "S")) {
					console.log("You win! Scissors beats Paper.");
					++player;
				} else if (computerSelection == "Paper" && (playerSelection[0] == "r" || playerSelection[0] == "R")) {
					console.log("You lose! Paper beats Rock.");
					++computer;
				} else if (computerSelection == "Paper" && (playerSelection[0] == "p" || playerSelection[0] == "P")) {
					console.log("It's a tie! You both chose Paper.");
				} else if (computerSelection == "Scissors" && (playerSelection[0] == "r" || playerSelection[0] == "R")) {
					console.log("You win! Rock beats Scissors.");
					++player;
				} else if (computerSelection == "Scissors" && (playerSelection[0] == "p" || playerSelection[0] == "P")) {
					console.log("You lose! Scissors beats Paper.");
					++computer;
				} else if (computerSelection == "Scissors" && (playerSelection[0] == "s" || playerSelection[0] == "S")) {
					console.log("It's a tie! You both chose Scissors.");
				} else {
					console.log("Refresh the page and insert a value.");
				}
			}
			
			function game() {
				
				for (let i = 0; i < 5; i++) {
					let playerSelection = prompt("Rock, Paper, or Scissors?");
					let computerSelection = getComputerChoice();
					playRound(playerSelection, computerSelection);
					console.log(`Player: ${player}; ${playerSelection} | Computer: ${computer}; ${computerSelection}`);
				}
				if (player > computer) {
					console.log("You're the winner!");
				} else if (player < computer) {
					console.log("You're the loser!");
				} else {
					console.log("It's a tie!");
				}
			}
			
			console.log(game());
			
		</script>
	</body>
</html>
